<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		/*
			Exercise 2
			How many different variables named "a" are created here?
			Can you give each of them a new name while preserving the
			functionality of this code?
		*/

		// There are 3 different variables named "a". Renamed to heyThere, hiThere, hoThere.

		function createFunction() {
			var hiThere = function () {
				var hoThere = "b"; 
				return hoThere;
			};
			return hiThere;
		}
		var heyThere = createFunction(); 
		console.log(heyThere());
	</script>
</body>

</html>
