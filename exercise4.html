		function square (a) { // Need to add a parameter, otherwise there will need 
			return a * a;     // to be a global variable "a" for this function to run.
		}

		function squareRoot (a) { // Need to add a parameter, otherwise there will need 
			return Math.sqrt(a); // to be a global variable "a" for this function to run.
		}

		function sum(a, b) { // Need to add two parameters.
			return a + b; // Need to change console.log to return
		}

		function difference(a, b) {
			return a - b;
		}

		function distance(x1, y1, x2, y2) {
			// no errors in this function - do not modify
			return (
				squareRoot(
					sum(
						square(difference(x2, x1)),
						square(difference(y2, y1))
					)
				)
			);
		}
